<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>E-vacuate</title>

    <link href="asset/css/inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link href="asset/css/inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="asset/css/inspinia/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="asset/css/inspinia/css/animate.css" rel="stylesheet">
    <link href="asset/css/inspinia/css/style.css" rel="stylesheet">

</head>

<body class="white-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">E</h1>

            </div>
            <h3>Register to E-vacuate</h3>
    
            <!-- <form class="m-t" role="form" action="login.html"> -->

         <form method=post
      oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")' id="pogi">

                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input id="password1" name="up" type="password" class="form-control" placeholder="Password" minlength="8" required="">
                </div>

                <div class="form-group">
                    <input id="password2" name="up2" type="password" class="form-control" placeholder="Confirm Password" minlength="8" required="">
                </div>

                <!-- <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div> -->
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="index.html">Login</a>
            </form>
            <p class="m-t"> <small>E-vacute &copy; 2022</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="asset/css/inspinia/js/jquery-3.1.1.min.js"></script>
    <script src="asset/css/inspinia/js/popper.min.js"></script>
    <script src="asset/css/inspinia/js/bootstrap.js"></script>
    <!-- iCheck -->
    <script src="asset/css/inspinia/js/plugins/iCheck/icheck.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.4/dist/sweetalert2.all.min.js"></script>
    <!-- <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script> -->

    <script type="text/javascript" src="asset/js/register.js"></script>
</body>

</html>
